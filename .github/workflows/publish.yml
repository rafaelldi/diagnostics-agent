name: Publish NuGet Package

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish NuGet Package
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Pack Project
        run: dotnet pack -c Release --nologo

      - name: Publish NuGet Package
        run: dotnet nuget push diagnostics-agent/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
    